<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <!-- Include the Quill library -->
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet" />
    <title>Step 2</title>
</head>

<body>
    <div id="app">
        <h1>Step 2</h1>
        <label for="input_1">INPUT:</label>
        <input type="text" id="input_1" name="input_1" value="{{ input_1 }}" ref="input_1" readonly>
        <button @click="copyText('input_1')">Copy</button>
        <br>
        <br>
        <br>
        <label for="counsel_output_2">OUTPUT</label>
        <!-- <input type="text" id="counsel_output_2" name="counsel_output_2" v-model="counsel_output_2"> -->
        <br>
        <input type="submit" value="Submit" @click="pasteAndSubmit">
    </div>
    <div id="editor">
    </div>
</body>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>
<script>
    const { createApp, ref, toRefs } = Vue;
    const csrftoken = '{{ csrf_token }}';
    const quill = new Quill('#editor', {
        theme: 'snow'
    });
    createApp({
        setup() {
            const url = window.location.href;
            const uuid = window.location.href.split('/');
            const input_1 = ref(null);
            const counsel_output_2 = ref('');
            const copyText = (value) => {
                switch (value) {
                    case 'input_1':
                        input_1.value.select();
                        document.execCommand('copy');
                        break;
                    default:
                        console.log('Invalid value');
                }
            };
            const pasteAndSubmit = async () => {
                var html = quill.root.innerHTML;
                axios.put('/api/legal_memo/' + uuid[4] + "/", {
                    counsel_output: html,
                    brief_id: uuid[4],
                }, {
                    headers: {
                        'X-CSRFToken': csrftoken
                    }
                }).then(response => {
                    if (response.status === 200) {
                        window.location.href = response.request.responseURL;
                    }
                }).catch(error => {
                    console.error(error);
                });
            };
            return {
                ...toRefs({
                    copyText,
                    pasteAndSubmit,
                }),
                input_1,
                counsel_output_2,
            };
        },
    }).mount('#app');
</script>


</html>
